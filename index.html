<!DOCTYPE html>
<html lang="en-ca">

<head>
  <!-- Set the page title -->
  <title>Assignment 04 - Finishing a Todo List App</title>

  <!-- Set the charset we're using to UTF-8 -->
  <meta charset="utf-8" />

  <!-- Set the screens default zoom / scale to 1 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Specifies the document mode for Internet Explorer -->
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <!-- Set the CSS Reset File -->
  <link rel="stylesheet" href="./reset.css" />

  <!-- Set the main stylesheet -->
  <link rel="stylesheet" href="./style.css" />

  <!-- Set the Favicon  -->
  <link rel="icon" href="./images/favicon/rocket.svg" type="image/svg+xml" />
  
</head>
<body>
 
<div class="hero"> </div>
  <div class="spidey"></div>
  <div class="face"></div>

  <section>
    <h1>Super List</h1>
    <h2>Today</h2>
    <form id="todayform">
    <table>
      <tr>
        <td><input type="text" id="newItem" placeholder="Hello Captain..."></td>
        <td><button class="addbtn"  type="submit">Add</button></td>
      </tr>
    </table>
  </form>
    <ul id="todoList"></ul>
  

    <h2>Tomorrow</h2>
    <form id="tomorrowform">
    <table>
      <tr>
        <td><input type="text" id="newItemTomorrow" placeholder="Hello Captain..."></td>
        <td><button class="addbtntomorrow" type="submit">Add</button> </td>
      </tr>
    </table>
  </form>
    <ul id="TomorrowList"></ul>
    


    <h2>Future</h2>
    <form id="futureform">
      <table>
        <tr>
          <td><input type="text" id="newItemFuture" placeholder="Hello Captain..."></td>
          <td><button class="addbtnFuture"type="submit">Add</button></td>
        </tr>
      </table>
    </form>
    
    
    <ul id="todoListFuture"></ul>
    

    <div class="BreakingNews">
        <marquee class="marquee" behavior="scroll" direction="left">
            Breaking News: The Cat Is Stuck On A Tree
        </marquee>
    </div>
    
    
      
 
</section>
  <!-- Add JavaScript File -->
  <script src="./script.js"></script>

</body>
</html>
